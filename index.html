<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soumyadeep Bose - GitHub Portfolio">
    <title>Soumyadeep Bose - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Soumyadeep Bose</h1>
            <p class="subtitle">Software Developer | GitHub Portfolio</p>
        </div>
    </header>

    <main class="container">
        <section id="profile-section">
            <div id="profile-info" class="profile-card">
                <div class="profile-loading">Loading profile...</div>
            </div>
        </section>

        <section id="stats-section">
            <h2>Repository Statistics</h2>
            <div id="stats-container" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-repos">-</div>
                    <div class="stat-label">Total Repositories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-stars">-</div>
                    <div class="stat-label">Total Stars</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-forks">-</div>
                    <div class="stat-label">Total Forks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-languages">-</div>
                    <div class="stat-label">Languages Used</div>
                </div>
            </div>
        </section>

        <section id="languages-section">
            <h2>Top Languages</h2>
            <div id="languages-chart" class="chart-container">
                <div class="chart-loading">Loading language data...</div>
            </div>
        </section>

        <section id="repos-section">
            <h2>Public Repositories</h2>
            <div id="repos-container" class="repos-grid">
                <div class="loading">Loading repositories...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Soumyadeep Bose. Powered by GitHub API.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
